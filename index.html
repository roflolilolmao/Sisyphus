<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoonWalker</title>
    <script src="js/libs/pixi.js"></script>
    <script src="js/libs/howler.js"></script>
    <script src="js/Phases.js"></script>
    <script src="js/main.js"></script>
    <script src="js/GameController.js"></script>
    <script src="js/audioController.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/relics.js"></script>
    <script src="js/vegetation.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/fatigue.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/rock.js"></script>
    <script src="js/key.js"></script>
    <script src="js/character.js"></script>
    <script src="js/hud.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/scene.js"></script>
</head>
<body style="margin: 0; display: flex; justify-content: center">
    <main id="pixi_container" style="
        width: 100vw;
        height: 100vh;
        margin-left: 10px;
    ">
        <div id="game_over" style="
                display: none;
                background-color: black;
                width: 100%;
                position: absolute;
                color: cyan;
                height: 100%;
                margin: 0;
        "><h1>Game over</h1>
            <p>You went up to <span id="score"></span> meters at a frequency of <span id="bpm"></span> BPM!</p>
            <p>Your best altitude is <span id="best"></span> meters.</p>
        </div>
        <button id="help" onclick="alert('To play this game, you need to press the corrects keys to the beat of the music! ' +
         'Everytime you take a step, you win gold to buy some awesome relics that will help you in your quest to go up the mountain!')" style="
        width: 5%;
        background-color: white;
        height: 5%;
        position: absolute;
        right: 0;
        margin: 2%;
        z-index: 10;
        border: 2px solid black;
        font-size: 32px;
        color: black;
">?</button>
    </main>
    <div id="cheating_div" style="
        background-image: url('assets/images/MoutainScrollerSplashLogo.png');
        background-size: 100% 100%;
        z-index: 10;
        width: 100%;
        height: 100%;
        position:absolute;
        top:0;
    ">
        <button id="play_btn" style="
                width: 100%;
                position: absolute;
                height: 100%;
                margin: 0;
                background-size: 100% 100%;
                background-image: url('assets/images/Preload.gif');
                border: none;
                z-index: 11;
        "></button>
    </div>
</body>
</html>
