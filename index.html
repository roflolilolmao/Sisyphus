<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Louise's Siphilisus des bits</title>
    <script src="js/libs/pixi.js"></script>
    <script src="js/libs/howler.js"></script>
    <script src="js/main.js"></script>
    <script src="js/GameController.js"></script>
    <script src="js/audioController.js"></script>
    <script src="js/textures.js"></script>
    <script src="js/vegetation.js"></script>
    <script src="js/lines.js"></script>
    <script src="js/fatigue.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/rock.js"></script>
    <script src="js/key.js"></script>
    <script src="js/character.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/scene.js"></script>
</head>
<body>
    <main id="pixi_container">
        <div id="game_over" style="
                display: none;
                background-color: black;
                width: 100%;
                position: absolute;
                color: cyan;
                height: 100%;
                margin: 0;
        "><h1>Game over</h1><p>You went up to <span id="score"></span> meters!</p></div>
        <button id="play_btn" onclick="start_game(event)" style="
                display: none;
                width: 100%;
                position: absolute;
                height: 100%;
                margin: 0;
        ">Play!</button>
    </main>
</body>
</html>
